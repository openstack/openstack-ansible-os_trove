- include: trove_install_apt.yml
  static: no
  when: ansible_pkg_mgr == 'apt'

- name: Create developer mode constraint file
  copy:
    dest: "/opt/developer-pip-constraints.txt"
    content: |
      {% for item in trove_developer_constraints %}
      {{ item }}
      {% endfor %}
  when:
    - trove_developer_mode | bool

- name: Clone requirements git repository
  git:
    repo: "{{ trove_requirements_git_repo }}"
    dest: "/opt/requirements"
    clone: yes
    update: yes
    version: "{{ trove_requirements_git_install_branch }}"
  when:
    - trove_developer_mode | bool

- name: Add constraints to pip_install_options fact for developer mode
  set_fact:
    pip_install_options_fact: "{{ pip_install_options|default('') }} --constraint /opt/developer-pip-constraints.txt --constraint /opt/requirements/upper-constraints.txt"
  when:
    - trove_developer_mode | bool

- name: Set pip_install_options_fact when not in developer mode
  set_fact:
    pip_install_options_fact: "{{ pip_install_options|default('') }}"
  when:
    - not trove_developer_mode | bool

- name: Install required pip packages
  pip:
    name: "{{ trove_requires_pip_packages | join(' ') }}"
    state: latest
    extra_args: "{{ pip_install_options_fact }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2

- name: Get local venv checksum
  stat:
    path: "/var/cache/{{ trove_venv_download_url | basename }}"
    get_md5: False
  when:
    - not trove_developer_mode | bool
  register: local_venv_stat

- name: Get remote venv checksum
  uri:
    url: "{{ trove_venv_download_url | replace('tgz', 'checksum') }}"
    return_content: True
  when:
    - not trove_developer_mode | bool
  register: remote_venv_checksum

# TODO: When project moves to ansible 2 we can pass this a sha256sum which will:
#       a) allow us to remove force: yes
#       b) allow the module to calculate the checksum of dest file which would
#          result in file being downloaded only if provided and dest sha256sum
#          checksums differ
- name: Attempt venv download
  get_url:
    url: "{{ trove_venv_download_url }}"
    dest: "/var/cache/{{ trove_venv_download_url | basename }}"
    force: yes
  ignore_errors: true
  register: get_venv
  when:
    - not trove_developer_mode | bool
    - (local_venv_stat.stat.exists == False or
        {{ local_venv_stat.stat.checksum is defined and local_venv_stat.stat.checksum != remote_venv_checksum.content | trim }})

- name: Set trove get_venv fact
  set_fact:
    trove_get_venv: "{{ get_venv }}"

- name: Remove existing venv
  file:
    path: "{{ trove_bin | dirname }}"
    state: absent
  when:
    - trove_get_venv | changed

- name: Create trove venv dir
  file:
    path: "{{ trove_bin | dirname }}"
    state: directory
  register: trove_venv_dir

- name: Unarchive pre-built venv
  unarchive:
    src: "/var/cache/{{ trove_venv_download_url | basename }}"
    dest: "{{ trove_bin | dirname }}"
    copy: "no"
  when:
    - not trove_developer_mode | bool
    - trove_get_venv | changed or trove_venv_dir | changed
  notify:
    - Restart trove API services
    - Restart trove conductor service
    - Restart trove taskmanager service
    - Restart Apache

- name: Install pip packages
  pip:
    name: "{{ trove_pip_packages | join(' ') }}"
    state: latest
    virtualenv: "{{ trove_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: "{{ pip_install_options_fact }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  when:
    - trove_get_venv | failed or trove_developer_mode | bool
  notify:
    - Restart trove API services
    - Restart trove conductor service
    - Restart trove taskmanager service
    - Restart Apache

- name: Update virtualenv path
  command: >
    virtualenv-tools --update-path=auto {{ trove_bin | dirname }}
  when:
    - not trove_developer_mode | bool
    - trove_get_venv | success
